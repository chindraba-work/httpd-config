################################################################################
# Load drop-in configurations. Applies to all hosts, normally
#
# Include any vendor-supplied config files.
# Vendor configs should be placed in the 'extra' directory,
IncludeOptional "/etc/httpd/extra/*.conf"
# For vendor configs where the package installer does automatic installs
# and gets the "place" wrong. (Different packages have different ideas of
# where their files are supposed to go.) The conf.d directory is the new trend.
IncludeOptional "/etc/httpd/conf.d/*.conf"

# Include admin created configs last from the, hopefully, protected
# directory in one level. The /etc/httpd/conf/extra directory is for
# drop-ins to be created and automatically included, keeping the
# /etc/httpd/conf/conf.d directory for admin created/modified configs
# based on the revamped setup created here.
IncludeOptional "conf/extra/*.conf"

################################################################################
# Load the virtual host definitions
#
# Virtual hosts
<IfDefine VHOSTS>
    Include "conf/conf.d/httpd-vhosts.conf"
</IfDefine>

